<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewPal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ReviewPal</h1>
    <form id="scrapeForm" action="/scrape" method="POST">
        <input type="text" id="url" name="url" placeholder="Enter URL" required>
        <input type="number" id="reviewCount" name="reviewCount" placeholder="Enter Pages" required>
        <button type="submit">Scrape Website</button>
    </form>
    <!-- Error message container -->
    <div id="errorMessage" class="error-message"></div>
</div>


    <!-- Dots and lines -->
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
    <div class="dot dot5"></div>
    <div class="dot dot6"></div>
    <div class="dot dot7"></div>
    <div class="dot dot8"></div>

    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>
    <div class="line line6"></div>
    <div class="line line7"></div>
    <div class="line line8"></div>
</body>
</html>
